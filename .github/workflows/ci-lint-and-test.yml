name: CI - lint and test
on:
  push:
    branches-ignore:
      - main
      - dev
env:
  APP_URL: http://localhost:3000
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run lint
      - uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm start
